
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  
 
  <ng-container *ngFor="let column of displayedColumns;let i=index" matColumnDef="{{column}}">
    <!-- <th *ngIf="i!=dataSourceLength && i!=0" mat-header-cell *matHeaderCellDef> {{column.key}} <br> {{column.value}} </th>
    <th *ngIf="i==dataSourceLength || i==0" mat-header-cell *matHeaderCellDef>  {{column.value}} </th> -->

    <th  mat-header-cell *matHeaderCellDef>  {{column.split(" ")[0]}} <br> {{column.split(" ")[1]}}</th>

    <td mat-cell *matCellDef="let element;let j=index" >
      <div *ngIf="j==numberOfElements-1 && element[i]!=0" style="text-align:center;">{{element[i]}}</div>
      <div *ngIf="i==0 && j!=numberOfElements-1 ">{{element[i]}} </div>
      <div *ngIf="i==dataSourceLength-1 && j!=numberOfElements-1 ">{{element[i]}} </div>
      <div *ngIf="i>0 && i !=dataSourceLength-1 && j!=numberOfElements-1 ">
        <div class="cell" [ngSwitch]=element[i]>
         
          <div *ngSwitchCase="'D'">
            <button 
            mat-raised-button
              type="button"
              (click)="clickTo('PM',j,i)"
              [style.background-color]="setColorButton('AM',dataSource[j][i])"
              [style.color]="setTextColor('AM',dataSource[j][i])"
              style="border-radius: inherit;"
            >
          
         AM 
            </button>
            <br />
            <button
            mat-raised-button 

              type="button"
              (click)="clickTo('AM',j,i)"
              [style.background-color]="setColorButton('PM',dataSource[j][i])"
              [style.color]="setTextColor('PM',dataSource[j][i])"
              style="border-radius: inherit;"

            >
              PM 
            </button>
          </div>

          <div *ngSwitchCase="'AM'">
            <button
            mat-raised-button 

              (click)="clickTo('OFF',j,i)"
              [style.background-color]="setColorButton('AM',dataSource[j][i])"
              [style.color]="setTextColor('AM',dataSource[j][i])"
              style="border-radius: inherit;"

            >
              AM
            </button>
            <br />
            <button
              type="button"
              mat-raised-button 

              (click)="clickTo('D',j,i)"
              [style.background-color]="setColorButton('PM',dataSource[j][i])"
              [style.color]="setTextColor('PM',dataSource[j][i])"
              style="border-radius: inherit;"

            >
              PM 
            </button>
          </div>

          <div *ngSwitchCase="'PM'">
            <button
              type="button"
              mat-raised-button 

              (click)="clickTo('D',j,i)"
              [style.background-color]="setColorButton('AM',dataSource[j][i])"
              [style.color]="setTextColor('AM',dataSource[j][i])"
              style="border-radius: inherit;"

            >
              AM 
            </button>
            <br />
            <button
              type="button"
              mat-raised-button 

              (click)="clickTo('OFF',j,i)"
              [style.background-color]="setColorButton('PM',dataSource[j][i])"
              [style.color]="setTextColor('PM',dataSource[j][i])"
              style="border-radius: inherit;"

            >
              PM 
            </button>
          </div>

          <div *ngSwitchCase="'OFF'">
            <button
            type="button"
            mat-raised-button 

            (click)="clickTo('AM',j,i)"
            [style.background-color]="setColorButton('AM',dataSource[j][i])"
            [style.color]="setTextColor('PM',dataSource[j][i])"
            style="border-radius: inherit;"
            >
               AM 
            </button>
            <br />
            <button
            type="button"
            mat-raised-button 
            (click)="clickTo('PM',j,i)"
            [style.background-color]="setColorButton('PM',dataSource[j][i])"
            [style.color]="setTextColor('AM',dataSource[j][i])"
            style="border-radius: inherit;"

             >
              PM 
            </button>
          </div>
          <div *ngSwitchCase="''">
            <button
              type="button"
              mat-raised-button 

            >
               
            </button>
            <br />
            <button
              type="button"
              mat-raised-button 

            >
             
            </button>
          </div>             
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
